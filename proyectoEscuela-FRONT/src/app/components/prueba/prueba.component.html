<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">

        <h4 class="modal-title text-danger" id="modal-basic-title">¡Mensaje de advertencia!</h4>
        <h4><i class="fas fa-exclamation-triangle text-danger mt-2 ml-1"></i></h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <p class="font-weight-bold">¿Esta seguro que desea realizar esta operación?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="c('Save click')">Si</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Cancelar</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
