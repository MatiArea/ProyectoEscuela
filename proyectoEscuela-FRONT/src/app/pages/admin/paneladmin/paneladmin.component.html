<div id="index1">
    <app-barrainferior></app-barrainferior>
</div>
<div id="index3"></div>
<div class="container-fluid" id="index2">
    <h1 id="menuresponsive" (click)="cambiar()"><i class="fas" [ngClass]="icono"></i></h1>
    <div class="row">
        <div class="barra-lateral col-2 sombrapanel" id="barra-lateral">
            <div class="logo">

                <h2><i class="fas fa-edit"></i>Panel</h2>
            </div>
            <nav class="menu d-sm-block justify-content-center flex-wrap">



                <li routerLink="/paneladmin/inicio"><i class="fas fa-home"></i><span>Inicio</span></li>

                <li (click)=" mostrar2 = !mostrar2 "><i class="fas fa-comment"></i><span>Notificaciones</span><i class="fas fa-angle-down derecha"></i></li>
                <ul>
                    <li routerLink="/paneladmin/enviarnotificacion" *ngIf="mostrar2" routerLinkActive="activado"><i class="fas fa-comment"></i><span>Enviar notificacion</span></li>
                </ul>

                <li *ngIf="verificarProfesor()" (click)=" mostrar3 = !mostrar3 " routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Evaluaciones</span><i class="fas fa-angle-down derecha"></i></li>
                <ul>
                    <li routerLink="/paneladmin/crearevaluacion" *ngIf="mostrar3" routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Crear Evaluacion</span></li>
                    <li routerLink="/paneladmin/cargarevaluacion" *ngIf="mostrar3" routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Cargar Evaluacion</span></li>
                    <li routerLink="/paneladmin/listadoevaluaciones" *ngIf="mostrar3" routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Listado Evaluaciones</span></li>
                </ul>
                <li routerLink="/paneladmin/boletin" *ngIf="verificarPreceptor()" (click)=" mostrar4 = !mostrar4 " routerLinkActive="activado"><i class="fas fa-graduation-cap"></i><span>Boletin</span><i class="fas fa-angle-down derecha"></i></li>
                <ul>
                    <li routerLink="/paneladmin/cargarboletin" *ngIf="mostrar4" routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Cargar Boletin</span></li>
                    <li routerLink="/paneladmin/boletines" *ngIf="mostrar4" routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Ver Boletines</span></li>
                </ul>

                <li routerLinkActive="activado" *ngIf="verificarPreceptor()" (click)="mostrar5 = !mostrar5" routerLinkActive="activado"><i class="fas fa-wrench"></i><span>Configuracion</span><i class="fas fa-angle-down derecha"></i></li>
                <ul>
                    <li routerLink="/paneladmin/alumnos" *ngIf="mostrar5" routerLinkActive="activado"><i class="fas fa-user-graduate"></i><span>Alumnos</span></li>
                    <li routerLink="/paneladmin/profesores" *ngIf="mostrar5" routerLinkActive="activado"><i class="fas fa-user-tie"></i><span>Profesores</span></li>

                </ul>


            </nav>
        </div>
        <div class="principal col-12 col-sm-12 col-md-9 col-lg-8 col-xl-9">
            <router-outlet></router-outlet>
        </div>


    </div>
</div>
