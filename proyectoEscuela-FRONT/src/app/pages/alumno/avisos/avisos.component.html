<div class="contenedor animacion fadeIn">
    <h1 class="text-center">Notificaciones</h1>
    <hr>


    <div *ngFor="let aviso of avisos">
        <div class="row">
            <div class="col-1 fecha">
                {{aviso.fecha}}
            </div>
            <div class="col-10">
                {{aviso.descripcion}}
            </div>
        </div>
        <hr>
    </div>




</div>
