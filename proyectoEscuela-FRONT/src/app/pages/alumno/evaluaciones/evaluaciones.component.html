<div class="contenedor animacion fadeIn sombra" *ngIf="bandera">
    <h1 class="text-center">Cargando<i class="fas fa-sync-alt fa-spin"></i></h1>
</div>



<div class="container-fluid animacion fadeIn contenedor sombra" *ngIf="mostrar1">
    <form>
        <h1 class="text-center">Listado de materias</h1>
        <hr>
        <div class="row">
            <div class="col">
                <li *ngFor="let materia of materias" class="ml-3"><i class="fas fa-caret-square-right mr-1"></i>{{materia.materia.nombre}} <i (click)="cargarnotas(materia)" class="fas fa-arrow-alt-circle-right click position-static hoverboton"></i></li>
            </div>

        </div>

    </form>
</div>




<div class="animated bounceInRight" *ngIf="mostrar2">
    <div class="contenedor animacion fadeIn sombra">
        <h1 class="text-center">Evaluaciones</h1>
        <table class="">
            <thead>
                <tr class="text-center">
                    <th class="text-center" style="max-width:190px">Fecha</th>
                    <th class="text-center" style="max-width:300px">Titulo</th>
                    <th class="text-center" style="max-width:400px">Temas</th>
                    <th>Nota</th>
                </tr>
            </thead>

            <tbody>
                <tr class="text-center" *ngFor="let not of nota">
                    <td class="text-center" style="max-width:190px">{{ not.evaluacion.fecha }}</td>
                    <td class="text-center" style="max-width:300px">{{ not.evaluacion.titulo }}</td>
                    <td class="text-center" style="max-width:400px">{{ not.evaluacion.temas }}</td>
                    <td class="text-center">{{ not.nota }}</td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <button class="btn btn-lg btn-success m-lg-2" (click)="cambiar1()">Volver</button>
    </div>

</div>
