<div class="container-fluid animacion fadeIn contenedor" *ngIf="!mostrar1">
    <form>
        <h1 class="text-center">Listado de materias</h1>
        <hr>
        <div class="row">
            <div class="col">
                <li *ngFor="let materia of materias" class="ml-3"><i class="fas fa-caret-square-right mr-1"></i>{{materia.materia.nombre}} <i (click)="cargarnotas(materia)" (click)="cambiar1()" class="fas fa-arrow-alt-circle-right click position-static"></i></li>
            </div>

        </div>

    </form>
</div>




<div class="animated bounceInRight" *ngIf="!mostrar2">
    <div class="contenedor animacion fadeIn">
        <h1 class="text-center">Evaluaciones</h1>
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th>Fecha</th>
                    <th>Titulo</th>
                    <th>Temas</th>
                    <th>Nota</th>
                </tr>
            </thead>

            <tbody>
                <tr class="text-center" *ngFor="let not of nota">
                    <td>{{ not.evaluacion.fecha }}</td>
                    <td>{{ not.evaluacion.titulo }}</td>
                    <td>{{ not.evaluacion.temas }}</td>
                    <td>{{ not.nota }}</td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <button class="btn btn-lg btn-success m-lg-2" (click)="cambiar1()">Volver</button>
    </div>

</div>
