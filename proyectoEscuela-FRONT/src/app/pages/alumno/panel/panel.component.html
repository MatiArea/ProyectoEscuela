<app-barrainferior class=""></app-barrainferior>
<div class="container-fluid">
    <div class="row">
        <div class="barra-lateral col-2">
            <div class="logo">

                <h2><i class="fas fa-edit"></i>Panel</h2>
            </div>
            <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">



                <li routerLink="/panel/inicio"><i class="fas fa-home"></i><span>Inicio</span></li>

                <li (click)=" mostrar2 = !mostrar2 "><i class="fas fa-comment"></i><span>Notificaciones</span><i class="fas fa-angle-down derecha"></i></li>
                <ul>
                    <li routerLink="/panel/notificaciones" *ngIf="mostrar2" routerLinkActive="activado"><i class="fas fa-comment"></i><span>Listado Notificaciones</span></li>

                <li (click)=" mostrar3 = !mostrar3 " routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Notas</span><i class="fas fa-angle-down derecha"></i></li>

                <ul>
                    <li routerLink="/panel/evaluaciones" *ngIf="mostrar3" routerLinkActive="activado"><i class="fas fa-id-badge"></i><span>Evaluaciones</span></li>
                    <li routerLink="/panel/boletin" *ngIf="mostrar3" routerLinkActive="activado"><i class="fas fa-graduation-cap"></i><span>Boletin</span></li>
                </ul>

            </nav>
        </div>

        <div class="margin-auto col-9 principal ">
